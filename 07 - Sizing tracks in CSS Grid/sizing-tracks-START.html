<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/style.css">
  <title>Sizing Tracks in CSS Grid!</title>
</head>

<body>
  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">wasada dasdasd 3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
    <div class="item">7</div>
    <div class="item">8</div>
    <div class="item">9</div>
    <div class="item">10</div>
    <div class="item">11</div>
    <div class="item">12</div>
    <div class="item">13</div>
    <div class="item">14</div>
    <div class="item">15</div>
  </div>

  <style>
    /*
     * Key conclusions
     * 1. Don't use percentages because they add up to grid-gap
     * causing overflow
     * 2. Fr unit amount of space left in grid container (flex-grow)
     * free space (fraction
     * 3. Auto expands to content width
     */
    .container {
      display: grid;
      grid-gap: 20px;
      height: 600px;
      border: 10px solid white;
      grid-template-columns: auto 1fr;
    }
  </style>
</body>

</html>
