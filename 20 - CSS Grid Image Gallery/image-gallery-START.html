<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Grid Image Gallery!</title>
</head>

<body>

  <div class="overlay">
    <figure class="overlay-inner">
      <button class="close">Ã— Close</button>
      <img>
    </figure>
  </div>

  <section class="gallery">
  </section>


  <style>
    * {
      box-sizing: border-box;
    }

    body {
      padding: 50px;
      font-family: sans-serif;
      background: linear-gradient(to right, #F93D66, #6D47D9);
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      margin: 0 0 5px 0;
    }

    p {
      margin: 0 0 20px 0;
    }

    .close {
      background: none;
      color:black;
      border: 0;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, 100px);
      grid-auto-rows: 100px;
      grid-auto-flow: dense;
    }
    
    .item{
      overflow: hidden;
      display: grid;
      grid-template-columns: 1;
      grid-template-rows: 1;
    }

    /*
     * OVERLAP ITEMS withou position absolute
    */
    .item img {
      grid-column: 1 / -1;
      grid-row: 1 / -1;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .item__overlay{
      grid-column: 1 / -1;
      grid-row: 1 / -1;
      position: relative;
      background:#BADA5562;
      display: grid;
      place-items: center;
      transform: translateY(100%);
      transition: 0.2s;
    }
    
    .item:hover .item__overlay{
      transform: none;
    }

    .item__overlay button{
      backgrounD: rgba(0,0,0,0.5);
      border: 2px solid white;
      padding: 5px;
      text-transform: uppercase;
      color: white;
    }

    .item.v2{ grid-row: span 2 }
    .item.v3{ grid-row: span 3 }
    .item.v4{ grid-row: span 4 }

    .item.h2{ grid-column: span 2 }
    .item.h3{ grid-column: span 3 }
    .item.h4{ grid-column: span 4 }



    .overlay {
      position: fixed;
      background: rgba(0, 0, 0, 0.7);
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      display: none;
      z-index: 2;
    }

    .overlay.open {
      display: grid;
      place-items: center;
    }

    .overlay figure {
      background: white;
      width: 700px;
      padding: 20px;
      height: 79vh;
    }

    .overlay img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>

  <script>
    const gallery = document.querySelector('.gallery');
    const overlay = document.querySelector('.overlay');
    const overlayImg = overlay.querySelector('img');
    const overlayClose = overlay.querySelector('.close');

    function generateHTML([h, v]){
      return`
        <div class="item h${h} v${v}">
          <img src="images/${randomNumber(12)}.jpg" />
          <div class="item__overlay">
            <button>VIew -> </button>
          </div>
        </div>
      `
    }

    function randomNumber(limit){
      return Math.floor(Math.random() * limit) + 1;
    }

    function handleClick(e){
      console.log('e');
      const src = e.currentTarget.querySelector('img').src;
      overlayImg.src = src;
      open();
    }

    function open(){
      overlay.classList.add('open');
    }

    function close(){
      overlay.classList.remove('open');
    }

    /*
     [ ..., [1, 4], [2, 2], ... ]
    */
    const digits = Array.from({length: 50}, () => 
      [randomNumber(4), randomNumber(4)]
    );
    
    const html = digits.map(generateHTML).join('');
    gallery.innerHTML = html;
    
    const items = document.querySelectorAll('.item');
    items.forEach(item => item.addEventListener('click', handleClick));
    overlayClose.addEventListener('click', close);

  </script>
</body>

</html>
